<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page - Dashboard Admin Template</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        .red-asterisk {
            color: red;
        }
    </style>
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3 mb-2"> Admin Login</h2>
                            <p class="text-center mb-4 mt-0">Welcome back!</p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">

                            <form onsubmit="return Admin_login_validation()" action="index.html">
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username<span
                                            class="red-asterisk">*</span></label>
                                    <div class="d-flex">
                                        <input type="text" class="col-11 form-control d-inline" id="username"
                                            placeholder="Enter your Username">
                                        <i class="bi bi-person-circle col-2 text-primary"
                                            style="font-size:xx-large;"></i>

                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password<span
                                            class="red-asterisk">*</span></label>
                                    <div class="d-flex">
                                        <input type="password" class="col-11 d-inline form-control" id="password"
                                            placeholder="Enter your password">
                                        <i class="bi bi-key-fill col-2 fs-4 text-primary"
                                            style="font-size:xx-large;"></i>
                                    </div>
                                </div>


                                <!-- Login button -->
                                <button href="index.html" type="submit" class="btn btn-primary w-100">Login</button>

                                <!-- Forgot Username & Password -->
                                <div class="d-flex justify-content-center mt-3">
                                    <p class="d-inline px-2">Forgot</p>
                                    <a href="#"> Username / password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!DOCTYPE html>
    <html>





    <footer class="container-fluid bg-dark text-center text-white py-3 mt-5 mb-0">
        <p class="mb-0">
            Copyright &copy; 2018 Admin Dashboard. Created by
            <a rel="nofollow" href="https://www.tooplate.com" class="text-white tm-footer-link">Tooplate</a>
        </p>
    </footer>

    <script src="js/validations.js"></script>
</body>

</html>
