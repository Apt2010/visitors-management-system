        <option selected>Select one</option>
        <option value="1">Cras efficitur lacus</option>
        <option value="2">Pellentesque molestie</option>
        <option value="3">Sed feugiat nulla</option>
    </select>
</div>
<div class="input-group mb-3">
    <label for="expire_date" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Expire
        Date</label>
    <input id="expire_date" name="expire_date" type="text"
        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" data-large-mode="true">

<div class="input-group mb-3">

        <label for="mobile3" class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-form-label">Mobile</label>

        <label for="email3" class="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-form-label">Email</label>
        <input id="email3" name="email3" type="email" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7">
    </div>
</div>
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* Sidebar container */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            /* hidden by default */
            width: 300px;
            height: 100%;
            background: #fff;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1050;
        }

        /* When active (open) */
        .sidebar.active {
            right: 0;
        }
    </style>

</head>

<body>


    <!-- Offcanvas Trigger Button -->
    <button class="btn btn-outline-secondary m-1" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample">
        <i class="bi bi-funnel"></i> Filter
    </button>

    <!-- Offcanvas Component -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Some text as placeholder. In real life you can have text, images, lists, etc.</p>
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Dropdown button
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Filter Button -->
    <button class="btn btn-outline-secondary m-1" id="openSidebar">
        <i class="bi bi-funnel"></i> Filter
    </button>

    <!-- Custom Offcanvas Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
            <h5>Filter Options</h5>
            <button class="btn btn-sm btn-danger" id="closeSidebar">&times;</button>
        </div>
        <div class="p-3">
            <p>Some filter content here (dropdowns, checkboxes, etc.).</p>
        </div>
    </div>


    <script>
        document.getElementById("openSidebar").addEventListener("click", function () {
            document.getElementById("sidebar").classList.add("active");
        });

        document.getElementById("closeSidebar").addEventListener("click", function () {
            document.getElementById("sidebar").classList.remove("active");
        });
    </script>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
